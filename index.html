<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
    <title>Flappy Bird- Try 1</title>
</head>
<body>

        </div>
    </div>
    <div class="border-right"></div>
</body>
